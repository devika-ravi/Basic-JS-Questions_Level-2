    <h1>25. Input a string which contains some palindrome substrings. Js program to find out the position of palindrome substrings if exist and replace it by *. (For example if input string is “bob has a radar plane” then it should convert in “*** has * ***** plane”.)</h1>

            <label for="inputString">Enter a string:</label>
