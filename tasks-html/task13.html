    <h1>13. Js program to check the specified substring is the prefix of the given string.</h1>
    
    <div class="input">
        <form>
            <label for="string">Enter a String:</label>
            <input type="text" id="inputString" name="string"><br><br>
            <label for="subString">Enter a sub string:</label>
            <input type="text" id="inputSubString" name="subString"><br><br>

            <button type="button" onclick="checkIfPrefix()">Check if specified substring is the prefix!</button>
