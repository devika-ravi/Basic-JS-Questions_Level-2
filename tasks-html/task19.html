<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 19: Check the given string with chars (){}[], are closed correctly.</title>
    <link rel="icon" href="../assets/icons/19.png">
    <link rel="stylesheet" href="../css/task19.css">
    <script src="../js/task19.js"></script>
</head>

<body>
    <h1>19. Js program to check the given string with chars (){}[], are closed correctly. E.g () is valid, but )( is not valid. ({}) Is valid, but (}{) is not valid. (({{[]}})) Is valid.</h1>
    
    <div class="input">
        <form>
            <label for="string">Enter a string (with chars () {} []):</label>
            <input type="text" id="inputString" name="string""><br><br>
            <button type="button" onclick="checkIfBracketsClosedCorrectly()">Check!</button>
        </form>
    </div>
    
    <p id="result"></p>

  </body>
