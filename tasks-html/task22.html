<body>
    <h1>
      22. Js program to identify the missing letter in a given string (list of alphabets). The method returns, "There is no missing letter!" if no letters are missing from the string.<br>
      **Example:**<br>
      Original string: abcdef<br>
      Identify the missing letter in the said string:<br>
      There is no missing letter!<br>
    </h1>
    
    <div class="input">
      <form>
          <label for="string">Enter a String (list of alphabets):</label>
          <input type="text" id="inputString" name="string"><br><br>
          <button type="button" onclick="identifyMissingLetterIfAny()">Identify the missing letter!</button>
      </form>
    </div>
      
    <p id="result"></p>

</body>
